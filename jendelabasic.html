<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Dialog with jQuery</title>
    <!-- CSS untuk styling dialog -->
    <style>
        /* CSS untuk styling dialog */
        #dialog-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        #dialog-box {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        #dialog-box h2 {
            margin-top: 0;
        }

        #dialog-box p {
            margin-bottom: 0;
        }

        #dialog-close {
            position: absolute;
            top: 5px;
            right: 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <!-- Struktur HTML untuk jendela dialog -->
    <div id="dialog-overlay"></div>
    <div id="dialog-box">
        <span id="dialog-close">X</span>
        <h2>Basic Dialog</h2>
        <p>Ini adalah jendela dialog sederhana yang dibuat menggunakan jQuery.</p>
    </div>

    <!-- jQuery Library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            // Menampilkan jendela dialog saat dokumen selesai dimuat
            $('#dialog-overlay, #dialog-box').fadeIn();

            // Menutup jendela dialog saat tombol close di-klik
            $('#dialog-close').click(function () {
                $('#dialog-overlay, #dialog-box').fadeOut();
            });
        });
    </script>
</body>

</html>
