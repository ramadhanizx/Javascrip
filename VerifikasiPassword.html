<!DOCTYPE html>
<html>

<head>
    <title>Mengakses Objek Password</title>
</head>

<body bgcolor="lavenderBlush">
    <form name="formTes" action="tesform.htm" method="post">
        <pre>
    password pengganti : <input type = "password"
            name="password_1"> <br>
    password  Sekali Lagi : <input type="password"
            name="password_2">
</pre>
        <input type="button" name="tombolProses" value="Proses" onclick="cekPassword()">
    </form>
    <script language="JavaScript">
        function cekPassword() {
            if (document.formTes.password_1.value !=
                document.formTes.password_2.value)
                alert("Dua password yang Anda masukkan tidak sama");
            else
                window.location.href = "testform.htm";
        }
    </script>
</body>

</html>
